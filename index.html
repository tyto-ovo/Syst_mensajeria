<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Desafío sistema de mensajería</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <div class="mensajeria">
      <section class="contactos">
        <div class="columnas">
          <div class="card">Estado</div>
          <div class="card">Boton</div>
          <div class="card">Juanita</div>
          <div class="card">Alberto</div>
          <div class="card">Ignacio</div>
          <div class="card">Cristian</div>
          <div class="card">María José</div>
          <div class="card">Gonzalo</div>
          <div class="card">Juan Pablo</div>
          <div class="card">Magdalena</div>

      <section class="principal">
        <div class="info">
